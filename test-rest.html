<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>

<!-- menu for all pages -->
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#zzzzzz">NotFound</a></li>
</ul>

<!--container where will render each page -->
<div class="js-page">
    
</div>

<script data-main="core.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.js"></script>

<script id="titleTpl" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
</script>

<script id="bookFullTpl" type="text/x-handlebars-template">
    <div>{{bookTitle}}</div>
    <div>{{author}}</div>
    <div>{{date}}</div>
</script>

<script id="booksTpl" type="text/x-handlebars-template">
    <thead>
        <tr>
            <th data-sort="bookTitle">Title</th>
            <th data-sort="author">Author</th>
            <th data-sort="date">Date</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</script>

<script id="formTpl" type="text/x-handlebars-template">
    <div class="form-group">
        <label for="">
            Title
            <input class="form-control" name="title" type="text">
        </label>
    </div>
    <div class="form-group">
        <label for="">
            Author
            <input class="form-control" name="author" type="text">
        </label>
    </div>
    <div class="form-group">
        <label for="">
            Date
            <input class="form-control" name="releaseDate" type="text">
        </label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</script>

<script id="bookTpl" type="text/x-handlebars-template">
    <td><a href="#books/{{id}}">{{bookTitle}}</a></td>
    <td>{{author}}</td>
    <td>{{date}}</td>
    <td>X</td>
</script>
</body>
</html>
